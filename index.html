        // ----------------------------------------------------------------------

            // Income

            // Commitments
            aeon: number;

        const HISTORICAL_DATA: Record<string, Partial<FinancialRecord>> = {

            // 2025 CORRECTED DATA
            '2025-JAN': { monthlySalary: 1560, aeon: 250, abah: 600, nafkahGroceries: 200, tabungRaya: 25, myRapid: 50, gas: 20, topupMobile: 30, shopee: 262, cellColors: { tabungRaya: '#ef4444' }, remarks: 'Shopee item: (feb bill)...' },
            '2025-FEB': { monthlySalary: 2080, aeon: 250, abah: 600, nafkahGroceries: 300, refundAwien: 200, refundNoah: 50, savingTouchable: 50, myRapid: 50, gas: 20, topupMobile: 30, shopee: 262, refundMadam: 100, rental: 0, djamelsFamily: 100, noah: 100, remarks: 'Shopee item: (mac bill)...' },
            '2025-MAR': { monthlySalary: 2600, aeon: 250, abah: 600, nafkahGroceries: 300, tabungRaya: 25, savingUnTouchable: 550, myRapid: 60, gas: 20, parking: 25, topupMobile: 30, shopee: 156, others: 150, noah: 100, refundMadam: 100, djamelsFamily: 100, remarks: 'Shopee item: (apr bill)...' },
            '2025-APR': { monthlySalary: 2600, aeon: 250, abah: 600, nafkahGroceries: 300, refundAwien: 405, tabungRaya: 25, savingUnTouchable: 200, myRapid: 50, gas: 20, parking: 25, topupMobile: 30, shopee: 172, others: 142, noah: 100, refundMadam: 100, djamelsFamily: 100, refundInfo: 'REFUND AWIEN RM200...', remarks: 'Shopee item: (may bill)...' },
            '2025-MAY': { monthlySalary: 3500, aeon: 250, abah: 600, utilities: 75, nafkahGroceries: 500, refundAwien: 300, refundNoah: 500, tabungRaya: 25, myRapid: 50, gas: 20, parking: 25, topupMobile: 30, shopee: 160, others: 422, noah: 100, refundMadam: 100, djamelsFamily: 100, refundInfo: 'REFUND NOAH RM200...', remarks: 'Shopee item: (jun bill)...' },
            '2025-JUN': { monthlySalary: 3500, aeon: 250, abah: 600, utilities: 75, nafkahGroceries: 500, refundAwien: 455, tabungRaya: 25, savingUnTouchable: 500, myRapid: 50, gas: 20, parking: 25, topupMobile: 30, food: 230, shopee: 326, others: 142, noah: 100, refundMadam: 100, djamelsFamily: 100, refundInfo: 'REFUND TRADE RM300...', remarks: 'Shopee item: (july bill)...' },
            '2025-JUL': { monthlySalary: 3500, aeon: 250, abah: 700, refundMak: 200, utilities: 75, nafkahGroceries: 500, refundAwien: 150, tabungRaya: 25, savingUnTouchable: 500, myRapid: 50, gas: 20, parking: 25, topupMobile: 30, food: 230, shopee: 343, others: 142, noah: 100, djamelsFamily: 100, remarks: 'Shopee item: (aug bill)...' },
            '2025-AUG': { monthlySalary: 3500, aeon: 250, abah: 700, refundMak: 200, utilities: 75, nafkahGroceries: 500, tabungRaya: 25, savingUnTouchable: 700, myRapid: 50, gas: 20, parking: 25, topupMobile: 30, food: 230, shopee: 397, noah: 100, djamelsFamily: 57, remarks: 'Shopee item: (sept bill)...' },
            '2025-SEP': { monthlySalary: 3500, aeon: 250, abah: 700, refundMak: 200, utilities: 75, nafkahGroceries: 500, tabungRaya: 25, savingUnTouchable: 800, myRapid: 50, gas: 20, parking: 25, topupMobile: 30, food: 230, shopee: 202, noah: 100, djamelsFamily: 100, remarks: 'Shopee item:...' },
            '2025-OCT': { monthlySalary: 3500, aeon: 250, abah: 700, utilities: 75, nafkahGroceries: 500, refundAwien: 153, tabungRaya: 25, savingUnTouchable: 500, myRapid: 50, gas: 20, parking: 25, topupMobile: 30, food: 230, shopee: 161, noah: 100, djamelsFamily: 100, refundInfo: 'HOTEL RM153', remarks: 'Shopee item:...' },
            '2025-NOV': { monthlySalary: 3500, aeon: 250, abah: 100, refundMak: 200, utilities: 100, nafkahGroceries: 500, refundAwien: 153, tabungRaya: 25, myRapid: 50, gas: 20, parking: 25, topupMobile: 30, shopee: 189, others: 120, noah: 100, refundMadam: 300, rental: 1150, refundInfo: 'HOTEL RM153', remarks: 'Shopee item:...' },
            '2025-DEC': { monthlySalary: 3500, aeon: 250, abah: 100, refundMak: 150, utilities: 100, nafkahGroceries: 500, refundAwien: 153, tabungRaya: 25, myRapid: 50, gas: 20, parking: 25, topupMobile: 30, shopee: 158, noah: 100, refundMadam: 300, rental: 1150, refundInfo: 'HOTEL RM153', remarks: 'Shopee item:...' },
        };

        const generateInitialRecords = () => {
            const records = [];
            let idCounter = 1;

            YEARS.forEach(year => {
                MONTHS.forEach(month => {
                    if (year === 2024 && (month === 'JAN' || month === 'FEB')) return;

                    const key = `${year}-${month}`;
                    let record = {
                        id: `gen-${year}-${month}-${idCounter++}`,
                        year,
                        month,
                        monthlySalary: 3500,
                        extraIncome: 0,
                        aeon: 0,
                        abah: 0,
                        refundMak: 0,
                        utilities: 0,
                        nafkahGroceries: 0,
                        refundAwien: 0,
                        refundNoah: 0,
                        tabungRaya: 0,
                        savingUnTouchable: 0,
                        savingTouchable: 0,
                        myRapid: 0,
                        gas: 0,
                        parking: 0,
                        topupMobile: 0,
                        food: 0,
                        shopee: 0,
                        others: 0,
                        noah: 0,
                        refundMadam: 0,
                        rental: 0,
                        djamelsFamily: 0,
                        withdrawals: 0,
                        refundInfo: '',
                        remarks: '',
                        isPaid: false,
                        cellColors: {}
                    };

                    if (HISTORICAL_DATA[key]) {
                        record = { ...record, ...HISTORICAL_DATA[key] };
                    } else if (year >= 2026) {
                        record.monthlySalary = 3500;
                        record.aeon = 250;
                        record.abah = 100;
                        record.utilities = 100;
                        record.nafkahGroceries = 500;
                        record.refundNoah = 25;
                        record.gas = 300;
                        record.parking = 50;
                        record.topupMobile = 20;
                        record.food = 25;
                        record.shopee = 30;
                        record.noah = 150;
                        record.rental = 1150;
                        record.djamelsFamily = 100;

                        if (year === 2026 && ['JAN','FEB','MAR','APR'].includes(month)) {
                            record.remarks = "EXTEND STUDY FEES RM1200 (RM300X4) 16/6/2024 - AWIEN";
                        }
                    }

                    records.push(record);
                });
            });
            
            return records;
        };

        const INITIAL_RECORDS = generateInitialRecords();

        // ----------------------------------------------------------------------
        // 2. CALCULATIONS
        // ----------------------------------------------------------------------

        const calculateTotalIncome = (record) => {
            return (Number(record.monthlySalary) || 0) + (Number(record.extraIncome) || 0);
        };

        const calculateTotalCommitments = (record) => {
            return COMMITMENT_FIELDS.reduce((total, field) => {
                return total + (Number(record[field.key]) || 0);
            }, 0);
        };

        const calculateBalance = (record) => {
            return calculateTotalIncome(record) - calculateTotalCommitments(record) - (Number(record.withdrawals) || 0);
        };

        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-MY', {
                style: 'currency',
                currency: 'MYR',
                minimumFractionDigits: 2
            }).format(amount);
        };

        const getAggregatedStats = (records) => {
            let totalIncome = 0;
            let totalCommitments = 0;
            let totalBalance = 0;
            let totalSavings = 0;

            records.forEach(record => {
                const inc = calculateTotalIncome(record);
                const comm = calculateTotalCommitments(record);
                const wdr = (Number(record.withdrawals) || 0);
                const bal = inc - comm - wdr;

                totalIncome += inc;
                totalCommitments += comm;
                totalBalance += bal;
                
                totalSavings += (Number(record.tabungRaya) || 0) + (Number(record.savingUnTouchable) || 0) + (Number(record.savingTouchable) || 0);
            });

            return { totalIncome, totalCommitments, totalBalance, totalSavings };
        };

        // ----------------------------------------------------------------------
        // 3. COMPONENTS
        // ----------------------------------------------------------------------

        // --- GoogleSheetsSync ---
        const GoogleSheetsSync = ({ records }) => {
            const [isSyncing, setIsSyncing] = useState(false);
            const [config, setConfig] = useState({
                clientId: localStorage.getItem('g_client_id') || '',
                apiKey: localStorage.getItem('g_api_key') || '',
                spreadsheetId: '18A11W6ZZ3jZrThhxLLvWklCjNwGGTsBFKf4bibXNaCw',
            });
            const [showConfig, setShowConfig] = useState(false);

            const handleConfigChange = (e) => {
                const { name, value } = e.target;
                setConfig(prev => ({ ...prev, [name]: value }));
                if (name === 'clientId') localStorage.setItem('g_client_id', value);
                if (name === 'apiKey') localStorage.setItem('g_api_key', value);
            };

            const initClient = () => {
                return new Promise((resolve, reject) => {
                    if (!window.gapi) {
                        reject('Google API script not loaded');
                        return;
                    }
                    window.gapi.load('client:auth2', () => {
                        window.gapi.client.init({
                            apiKey: config.apiKey,
                            clientId: config.clientId,
                            discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
                            scope: "https://www.googleapis.com/auth/spreadsheets",
                        }).then(resolve).catch(reject);
                    });
                });
            };

            const handleSync = async () => {
                if (!config.clientId || !config.apiKey) {
                    setShowConfig(true);
                    return;
                }

                setIsSyncing(true);
                try {
                    // Load GAPI script if needed
                    if (!window.gapi) {
                        await new Promise((resolve) => {
                            const script = document.createElement('script');
                            script.src = "https://apis.google.com/js/api.js";
                            script.onload = resolve;
                            document.body.appendChild(script);
                        });
                    }

                    await initClient();

                    const authInstance = window.gapi.auth2.getAuthInstance();
                    if (!authInstance.isSignedIn.get()) {
                        await authInstance.signIn();
                    }

                    const headers = [
                        "ID", "Year", "Month", "Income", "Extra", "Total Income",
                        ...COMMITMENT_FIELDS.map(f => f.label),
                        "Total Commitments", "Withdrawals", "Balance", "Remarks", "Paid"
                    ];

                    const rows = records.map(r => {
                        const inc = calculateTotalIncome(r);
                        const comm = calculateTotalCommitments(r);
                        const bal = calculateBalance(r);
                        return [
                            r.id, r.year, r.month, r.monthlySalary, r.extraIncome, inc,
                            ...COMMITMENT_FIELDS.map(f => r[f.key] || 0),
                            comm, r.withdrawals || 0, bal, r.remarks, r.isPaid ? "YES" : "NO"
                        ];
                    });

                    const values = [headers, ...rows];
                    
                    await window.gapi.client.sheets.spreadsheets.values.clear({
                        spreadsheetId: config.spreadsheetId,
                        range: 'Sheet1!A1:Z1000',
                    });

                    await window.gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId: config.spreadsheetId,
                        range: 'Sheet1!A1',
                        valueInputOption: 'USER_ENTERED',
                        resource: { values }
                    });

                    alert('Sync Successful!');
                } catch (error) {
                    console.error("Sync Error:", error);
                    alert('Sync Failed: ' + (error.message || JSON.stringify(error)));
                } finally {
                    setIsSyncing(false);
                }
            };

            return (
                <>
                    <button onClick={() => setShowConfig(true)} className="p-1.5 text-slate-500 hover:bg-slate-100 rounded-md transition-colors" title="Settings">
                        <Settings size={18} />
                    </button>
                    <button onClick={handleSync} disabled={isSyncing} className={`flex items-center gap-2 px-3 py-1.5 rounded-md text-sm font-medium transition-all ${isSyncing ? 'bg-slate-100 text-slate-400' : 'bg-green-50 text-green-700 hover:bg-green-100'}`}>
                        <RefreshCw size={14} className={isSyncing ? "animate-spin" : ""} />
                        {isSyncing ? 'Syncing...' : 'Sync Sheets üîÑ'}
                    </button>

                    {showConfig && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
                            <div className="bg-white rounded-xl shadow-xl w-full max-w-md p-6 animate-in fade-in zoom-in">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-bold text-slate-800">Sync Settings</h3>
                                    <button onClick={() => setShowConfig(false)}><X size={20} className="text-slate-400 hover:text-slate-600" /></button>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 mb-1">Google Client ID</label>
                                        <input type="text" name="clientId" value={config.clientId} onChange={handleConfigChange} className="w-full border border-slate-300 rounded p-2 text-sm" placeholder="Paste Client ID" />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 mb-1">Google API Key</label>
                                        <input type="text" name="apiKey" value={config.apiKey} onChange={handleConfigChange} className="w-full border border-slate-300 rounded p-2 text-sm" placeholder="Paste API Key" />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 mb-1">Spreadsheet ID</label>
                                        <input type="text" name="spreadsheetId" value={config.spreadsheetId} onChange={handleConfigChange} className="w-full border border-slate-300 rounded p-2 text-sm" readOnly />
                                    </div>
                                    <button onClick={handleSync} className="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700">Save & Sync Now</button>
                                </div>
                            </div>
                        </div>
                    )}
                </>
            );
        };

        // --- SummaryCards ---
        const SummaryCards = ({ totalIncome, totalCommitments, totalBalance, totalSavings }) => {
            return (
                <div className="flex gap-4 min-w-max px-2">
                    <div className="flex items-center gap-3 bg-slate-50 border border-slate-200 rounded-lg px-3 py-2">
                        <div className="p-1.5 rounded-full bg-green-100 text-green-600"><Wallet size={16} /></div>
                        <div>
                            <p className="text-[10px] text-slate-500 font-medium uppercase">Balance</p>
                            <h3 className="text-sm font-bold text-slate-800">{formatCurrency(totalBalance)}</h3>
                        </div>
                    </div>
                    <div className="flex items-center gap-3 bg-slate-50 border border-slate-200 rounded-lg px-3 py-2">
                        <div className="p-1.5 rounded-full bg-red-100 text-red-600"><TrendingUp size={16} /></div>
                        <div>
                            <p className="text-[10px] text-slate-500 font-medium uppercase">Commitments</p>
                            <h3 className="text-sm font-bold text-slate-800">{formatCurrency(totalCommitments)}</h3>
                        </div>
                    </div>
                    <div className="flex items-center gap-3 bg-slate-50 border border-slate-200 rounded-lg px-3 py-2">
                        <div className="p-1.5 rounded-full bg-blue-100 text-blue-600"><PiggyBank size={16} /></div>
                        <div>
                            <p className="text-[10px] text-slate-500 font-medium uppercase">Savings</p>
                            <h3 className="text-sm font-bold text-slate-800">{formatCurrency(totalSavings)}</h3>
                        </div>
                    </div>
                    <div className="flex items-center gap-3 bg-slate-50 border border-slate-200 rounded-lg px-3 py-2">
                        <div className="p-1.5 rounded-full bg-amber-100 text-amber-600"><AlertCircle size={16} /></div>
                        <div>
                            <p className="text-[10px] text-slate-500 font-medium uppercase">Ratio</p>
                            <h3 className="text-sm font-bold text-slate-800">{totalIncome > 0 ? Math.round((totalCommitments / totalIncome) * 100) : 0}%</h3>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MonthDetailModal ---
        const MonthDetailModal = ({ isOpen, onClose, record, onUpdateRecord }) => {
            if (!isOpen || !record) return null;

            const totalCommitments = calculateTotalCommitments(record);
            const currentBalance = calculateBalance(record);

            const handleAmountChange = (fieldKey, value) => {
                const numValue = parseFloat(value) || 0;
                onUpdateRecord({ ...record, [fieldKey]: numValue });
            };

            const handleStatusChange = (fieldKey, color) => {
                onUpdateRecord({ ...record, cellColors: { ...record.cellColors, [fieldKey]: color } });
            };

            const getCardColor = (key) => {
                const color = record.cellColors?.[key];
                if (color === '#86efac') return 'bg-green-50 border-green-200';
                if (color === '#fca5a5') return 'bg-red-50 border-red-200';
                if (color === '#fcd34d') return 'bg-yellow-50 border-yellow-200';
                return 'bg-white border-slate-200';
            };

            const getCommitmentIcon = (key) => {
                switch (key) {
                    case 'aeon': return <CreditCard size={20} className="text-indigo-500" />;
                    case 'abah':
                    case 'refundMak':
                    case 'refundAwien':
                    case 'refundNoah':
                    case 'refundMadam':
                    case 'noah':
                    case 'djamelsFamily':
                        return <Users size={20} className="text-rose-500" />;
                    case 'utilities': return <Zap size={20} className="text-amber-500" />;
                    case 'nafkahGroceries':
                    case 'food':
                        return <Utensils size={20} className="text-orange-500" />;
                    case 'tabungRaya':
                    case 'savingUnTouchable':
                    case 'savingTouchable':
                        return <PiggyBank size={20} className="text-emerald-500" />;
                    case 'myRapid':
                    case 'parking':
                         return <Train size={20} className="text-blue-500" />;
                    case 'gas': return <Flame size={20} className="text-red-500" />;
                    case 'topupMobile': return <Smartphone size={20} className="text-sky-500" />;
                    case 'shopee': return <ShoppingBag size={20} className="text-orange-600" />;
                    case 'rental': return <Home size={20} className="text-teal-600" />;
                    default: return <MoreHorizontal size={20} className="text-slate-400" />;
                }
            };

            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 animate-in fade-in duration-200">
                    <div className="bg-slate-50 rounded-2xl shadow-2xl w-full max-w-5xl max-h-[90vh] flex flex-col overflow-hidden">
                        <div className="bg-white p-4 border-b border-slate-200 flex justify-between items-center shadow-sm z-10">
                            <div>
                                <h2 className="text-2xl font-black text-slate-800 flex items-center gap-2">
                                    <span className="text-blue-600">{record.month}</span>
                                    <span className="text-slate-400">{record.year}</span>
                                </h2>
                                <div className="flex gap-4 mt-1">
                                    <p className="text-slate-500 text-sm font-medium">
                                        Commitments: <span className="text-red-600 font-bold">{formatCurrency(totalCommitments)}</span>
                                    </p>
                                    <p className="text-slate-500 text-sm font-medium">
                                        Balance: <span className="text-green-600 font-bold">{formatCurrency(currentBalance)}</span>
                                    </p>
                                </div>
                            </div>
                            <button onClick={onClose} className="p-2 bg-slate-100 hover:bg-slate-200 rounded-full text-slate-500 transition-colors">
                                <X size={24} />
                            </button>
                        </div>

                        <div className="bg-slate-50 px-6 py-3 border-b border-slate-200 flex items-center gap-4">
                             <div className="flex items-center gap-2 bg-white px-3 py-2 rounded-lg border border-slate-200 shadow-sm">
                                <span className="text-xs font-bold text-slate-500 uppercase">Withdrawals</span>
                                <input
                                    type="number"
                                    value={record.withdrawals || ''}
                                    onChange={(e) => handleAmountChange('withdrawals', e.target.value)}
                                    className="w-32 bg-transparent text-right font-bold text-red-600 outline-none border-b border-slate-300 focus:border-red-500"
                                    placeholder="0.00"
                                />
                             </div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-4 sm:p-6 custom-scrollbar">
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                                {COMMITMENT_FIELDS.map((field) => {
                                    const value = record[field.key];
                                    const currentColor = record.cellColors?.[field.key];

                                    return (
                                        <div key={field.key} className={`relative flex flex-col p-4 rounded-xl border-2 shadow-sm transition-all duration-200 hover:shadow-md ${getCardColor(field.key)}`}>
                                            <div className="flex justify-between items-start mb-3">
                                                <div className="flex items-center gap-2 overflow-hidden">
                                                    <div className="p-1.5 bg-slate-50 rounded-lg border border-slate-100">
                                                        {getCommitmentIcon(field.key)}
                                                    </div>
                                                    <span className="text-xs font-bold text-slate-500 uppercase tracking-tight truncate" title={field.label}>
                                                        {field.label}
                                                    </span>
                                                </div>
                                            </div>
                                            <div className="relative mb-4 group mt-auto">
                                                <span className="absolute left-0 top-1/2 -translate-y-1/2 text-slate-400 font-medium text-sm">RM</span>
                                                <input
                                                    type="number"
                                                    value={value || ''}
                                                    onChange={(e) => handleAmountChange(field.key, e.target.value)}
                                                    className="w-full bg-transparent text-2xl font-bold text-slate-800 outline-none pl-7 border-b border-transparent hover:border-slate-300 focus:border-blue-500 transition-colors text-right"
                                                    placeholder="0"
                                                />
                                            </div>
                                            <div className="grid grid-cols-4 gap-1 pt-3 border-t border-black/5">
                                                <button onClick={() => handleStatusChange(field.key, '#86efac')} className={`flex justify-center items-center p-1.5 rounded-lg transition-colors ${currentColor === '#86efac' ? 'bg-green-500 text-white shadow-inner' : 'hover:bg-green-100 text-green-600'}`} title="Mark Paid">
                                                    <span className="text-lg leading-none">‚úÖ</span>
                                                </button>
                                                <button onClick={() => handleStatusChange(field.key, '#fcd34d')} className={`flex justify-center items-center p-1.5 rounded-lg transition-colors ${currentColor === '#fcd34d' ? 'bg-yellow-500 text-white shadow-inner' : 'hover:bg-yellow-100 text-yellow-600'}`} title="Mark Pending">
                                                    <span className="text-lg leading-none">‚è≥</span>
                                                </button>
                                                <button onClick={() => handleStatusChange(field.key, '#fca5a5')} className={`flex justify-center items-center p-1.5 rounded-lg transition-colors ${currentColor === '#fca5a5' ? 'bg-red-500 text-white shadow-inner' : 'hover:bg-red-100 text-red-600'}`} title="Mark Cancelled">
                                                    <span className="text-lg leading-none">üö´</span>
                                                </button>
                                                <button onClick={() => handleStatusChange(field.key, '')} className="flex justify-center items-center p-1.5 rounded-lg hover:bg-slate-200 text-slate-400" title="Clear Status">
                                                    <Circle size={18} />
                                                </button>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                        <div className="bg-slate-100 p-2 text-center text-xs text-slate-400 border-t border-slate-200">
                            Click the emoji buttons to update status instantly. Edit amount by typing directly.
                        </div>
                    </div>
                </div>
            );
        };

        // --- EditModal ---
        const EditModal = ({ isOpen, onClose, onSave, initialData }) => {
            const [formData, setFormData] = useState({
                id: '',
                year: new Date().getFullYear(),
                month: MONTHS[0],
                monthlySalary: 3500,
                extraIncome: 0,
                aeon: 250,
                abah: 100,
                refundMak: 100,
                utilities: 100,
                nafkahGroceries: 200,
                refundAwien: 0,
                refundNoah: 0,
                tabungRaya: 20,
                savingUnTouchable: 25,
                savingTouchable: 30,
                myRapid: 0,
                gas: 0,
                parking: 0,
                topupMobile: 30,
                food: 150,
                shopee: 0,
                others: 0,
                noah: 0,
                refundMadam: 0,
                rental: 1150,
                djamelsFamily: 100,
                refundInfo: '',
                remarks: '',
                isPaid: false
            });

            useEffect(() => {
                if (initialData) {
                    setFormData(initialData);
                } else {
                    setFormData(prev => ({ ...prev, id: Date.now().toString() }));
                }
            }, [initialData, isOpen]);

            if (!isOpen) return null;

            const handleChange = (e) => {
                const { name, value, type } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: type === 'number' ? parseFloat(value) || 0 : value
                }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(formData);
                onClose();
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col animate-in fade-in zoom-in duration-200">
                        <div className="p-6 border-b border-slate-100 flex justify-between items-center">
                            <h2 className="text-xl font-bold text-slate-800">
                                {initialData ? 'Edit Record' : 'New Monthly Record'}
                            </h2>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-600 p-2 hover:bg-slate-50 rounded-full transition-colors">
                                <X size={24} />
                            </button>
                        </div>
                        <form onSubmit={handleSubmit} className="flex-1 overflow-y-auto p-6 custom-scrollbar">
                            <div className="mb-8">
                                <h3 className="text-sm font-semibold text-slate-400 uppercase tracking-wider mb-4">Period</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Year</label>
                                        <select name="year" value={formData.year} onChange={handleChange} className="w-full rounded-lg border-slate-300 border p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                                            {YEARS.map(y => <option key={y} value={y}>{y}</option>)}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Month</label>
                                        <select name="month" value={formData.month} onChange={handleChange} className="w-full rounded-lg border-slate-300 border p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                                            {MONTHS.map(m => <option key={m} value={m}>{m}</option>)}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div className="mb-8">
                                <h3 className="text-sm font-semibold text-green-600 uppercase tracking-wider mb-4">Income (+)</h3>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Monthly Salary</label>
                                        <input type="number" step="0.01" name="monthlySalary" value={formData.monthlySalary} onChange={handleChange} className="w-full rounded-lg border-slate-300 border p-2.5 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Extra Income</label>
                                        <input type="number" step="0.01" name="extraIncome" value={formData.extraIncome} onChange={handleChange} className="w-full rounded-lg border-slate-300 border p-2.5 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
                                    </div>
                                </div>
                            </div>
                            <div className="mb-8">
                                <h3 className="text-sm font-semibold text-red-600 uppercase tracking-wider mb-4">Commitments (-)</h3>
                                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                                    {COMMITMENT_FIELDS.map(field => (
                                        <div key={field.key}>
                                            <label className="block text-xs font-medium text-slate-500 mb-1 truncate" title={field.label}>{field.label}</label>
                                            <input type="number" step="0.01" name={field.key} value={formData[field.key]} onChange={handleChange} className="w-full rounded-lg border-slate-300 border p-2 focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none text-sm" />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </form>
                        <div className="p-6 border-t border-slate-100 flex justify-end gap-3 bg-slate-50 rounded-b-2xl">
                            <button type="button" onClick={onClose} className="px-5 py-2.5 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 focus:ring-2 focus:ring-offset-2 focus:ring-slate-500">Cancel</button>
                            <button type="button" onClick={handleSubmit} className="px-5 py-2.5 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 flex items-center gap-2"><Save size={18} /> Save Record</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- FinancialTable ---
        const FinancialTable = ({ records, onUpdateRecord, onDelete, onMonthClick }) => {
            const [contextMenu, setContextMenu] = useState(null);
            const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
            const availableYears = Array.from(new Set(records.map(r => r.year))).sort((a, b) => a - b);
            if (!availableYears.includes(new Date().getFullYear())) availableYears.push(new Date().getFullYear());

            const sortedRecords = [...records]
                .filter(r => r.year === selectedYear)
                .sort((a, b) => MONTHS.indexOf(a.month) - MONTHS.indexOf(b.month));

            useEffect(() => {
                const handleClick = () => setContextMenu(null);
                window.addEventListener('click', handleClick);
                return () => window.removeEventListener('click', handleClick);
            }, []);

            const handleContextMenu = (e, recordId, fieldKey) => {
                e.preventDefault();
                setContextMenu({ x: e.clientX, y: e.clientY, recordId, fieldKey });
            };

            const handleColorSelect = (color) => {
                if (!contextMenu) return;
                const record = records.find(r => r.id === contextMenu.recordId);
                if (record) {
                    onUpdateRecord({ ...record, cellColors: { ...record.cellColors, [contextMenu.fieldKey]: color } });
                }
                setContextMenu(null);
            };

            const handleCellChange = (id, field, value) => {
                const record = records.find(r => r.id === id);
                if (record) {
                    const numValue = (typeof record[field] === 'number') ? (parseFloat(value) || 0) : value;
                    onUpdateRecord({ ...record, [field]: numValue });
                }
            };

            const togglePaidStatus = (id) => {
                const record = records.find(r => r.id === id);
                if (record) onUpdateRecord({ ...record, isPaid: !record.isPaid });
            };

            return (
                <div className="flex flex-col h-full bg-white shadow-sm border border-slate-300 overflow-hidden text-xs select-none">
                    <div className="flex border-b border-slate-300 bg-slate-50 overflow-x-auto">
                        {availableYears.map(year => (
                            <button key={year} onClick={() => setSelectedYear(year)} className={`px-6 py-2 font-bold text-sm transition-colors ${selectedYear === year ? 'bg-white text-blue-600 border-r border-l border-t-2 border-t-blue-600 border-slate-300' : 'text-slate-500 hover:bg-slate-100 hover:text-slate-700'}`}>{year}</button>
                        ))}
                    </div>
                    <div className="flex-1 overflow-auto custom-scrollbar relative">
                        <table className="min-w-max border-collapse border-spacing-0 table-fixed">
                            <colgroup>
                                <col className="w-12" /> <col className="w-12" /> <col className="w-[70px]" /> <col className="w-[70px]" /> <col className="w-[80px]" />
                                {COMMITMENT_FIELDS.map(field => <col key={field.key} className="w-[90px]" />)}
                                <col className="w-[80px]" /> <col className="w-[80px]" /> <col className="w-[150px]" /> <col className="w-[200px]" /> <col className="w-10" /> <col className="w-10" />
                            </colgroup>
                            <thead className="sticky top-0 z-40 bg-slate-100 text-slate-700 font-semibold shadow-sm h-10">
                                <tr>
                                    <th className="border border-slate-300 p-1 sticky left-0 bg-slate-100 z-50 text-center shadow-[1px_0_0_0_#cbd5e1]">YEAR</th>
                                    <th className="border border-slate-300 p-1 sticky left-12 bg-slate-100 z-50 text-center shadow-[1px_0_0_0_#cbd5e1]">MONTH</th>
                                    <th className="border border-slate-300 p-1 bg-green-50 text-center text-green-800">SALARY</th>
                                    <th className="border border-slate-300 p-1 bg-green-50 text-center text-green-800">EXTRA</th>
                                    <th className="border border-slate-300 p-1 bg-green-100 font-bold text-center text-green-900">TOTAL</th>
                                    {COMMITMENT_FIELDS.map(field => (
                                        <th key={field.key} className="border border-slate-300 p-1 bg-red-50 truncate px-1 text-center text-red-800" title={field.label}>{field.label}</th>
                                    ))}
                                    <th className="border border-slate-300 p-1 bg-red-100 font-bold text-center text-red-900">TOTAL</th>
                                    <th className="border border-slate-300 p-1 bg-blue-100 font-bold text-center text-blue-900">BALANCE</th>
                                    <th className="border border-slate-300 p-1 text-center text-slate-600">REFUND INFO</th>
                                    <th className="border border-slate-300 p-1 text-center text-slate-600">REMARKS</th>
                                    <th className="border border-slate-300 p-1 text-center text-slate-600">PAID</th>
                                    <th className="border border-slate-300 p-1 text-center text-slate-600">DEL</th>
                                </tr>
                            </thead>
                            <tbody className="bg-white">
                                {sortedRecords.map((record, index) => {
                                    const prevRecord = sortedRecords[index - 1];
                                    const isNewYear = !prevRecord || prevRecord.year !== record.year;
                                    const totalIncome = calculateTotalIncome(record);
                                    const totalCommitment = calculateTotalCommitments(record);
                                    const balance = calculateBalance(record);
                                    return (
                                        <tr key={record.id} className={`hover:bg-slate-50/50 ${record.isPaid ? 'bg-green-50/30' : ''}`}>
                                            <td className="border border-slate-300 p-0 text-center font-bold text-slate-600 align-top pt-2 sticky left-0 bg-white z-30 shadow-[1px_0_0_0_#cbd5e1]">
                                                {isNewYear ? record.year : <span className="text-slate-200 select-none text-[10px]">{record.year}</span>}
                                            </td>
                                            <td className={`border border-slate-300 p-0 sticky left-12 z-30 shadow-[1px_0_0_0_#cbd5e1] ${record.cellColors?.['month'] ? '' : 'bg-white'}`} style={{ backgroundColor: record.cellColors?.['month'] }}>
                                                <button onClick={() => onMonthClick(record)} className="w-full h-full px-1 py-1 font-medium text-center hover:bg-blue-50 text-blue-600 hover:text-blue-800 transition-colors flex items-center justify-center gap-1 group">{record.month}</button>
                                            </td>
                                            <td className="border border-slate-300 p-0" style={{ backgroundColor: record.cellColors?.['monthlySalary'] }} onContextMenu={(e) => handleContextMenu(e, record.id, 'monthlySalary')}>
                                                <input type="number" className={`w-full h-full px-1 py-1 text-right bg-transparent outline-none focus:bg-blue-50 ${record.isPaid ? 'text-green-700' : ''}`} value={record.monthlySalary || ''} onChange={(e) => handleCellChange(record.id, 'monthlySalary', e.target.value)} />
                                            </td>
                                            <td className="border border-slate-300 p-0" style={{ backgroundColor: record.cellColors?.['extraIncome'] }} onContextMenu={(e) => handleContextMenu(e, record.id, 'extraIncome')}>
                                                <input type="number" className={`w-full h-full px-1 py-1 text-right bg-transparent outline-none focus:bg-blue-50 ${record.isPaid ? 'text-green-700' : ''}`} value={record.extraIncome || ''} onChange={(e) => handleCellChange(record.id, 'extraIncome', e.target.value)} />
                                            </td>
                                            <td className="border border-slate-300 p-1 text-right font-bold text-green-700 bg-green-50 select-text">{totalIncome.toFixed(0)}</td>
                                            {COMMITMENT_FIELDS.map(field => (
                                                <td key={field.key} className="border border-slate-300 p-0" style={{ backgroundColor: record.cellColors?.[field.key] }} onContextMenu={(e) => handleContextMenu(e, record.id, field.key)}>
                                                    <input type="number" className={`w-full h-full px-1 py-1 text-right bg-transparent outline-none focus:bg-blue-50 text-slate-600 font-medium ${record.isPaid ? 'text-slate-400' : ''}`} value={record[field.key] || ''} onChange={(e) => handleCellChange(record.id, field.key, e.target.value)} />
                                                </td>
                                            ))}
                                            <td className="border border-slate-300 p-1 text-right font-bold text-red-700 bg-red-50 select-text">{totalCommitment.toFixed(0)}</td>
                                            <td className={`border border-slate-300 p-1 text-right font-bold select-text ${balance < 0 ? 'text-red-600' : 'text-blue-600'} bg-blue-50`}>{balance.toFixed(0)}</td>
                                            <td className="border border-slate-300 p-0" style={{ backgroundColor: record.cellColors?.['refundInfo'] }} onContextMenu={(e) => handleContextMenu(e, record.id, 'refundInfo')}>
                                                <input type="text" className="w-full h-full px-1 py-1 bg-transparent outline-none focus:bg-blue-50 text-[10px]" value={record.refundInfo} onChange={(e) => handleCellChange(record.id, 'refundInfo', e.target.value)} />
                                            </td>
                                            <td className="border border-slate-300 p-0" style={{ backgroundColor: record.cellColors?.['remarks'] }} onContextMenu={(e) => handleContextMenu(e, record.id, 'remarks')}>
                                                <input type="text" className="w-full h-full px-1 py-1 bg-transparent outline-none focus:bg-blue-50 text-[10px]" value={record.remarks} onChange={(e) => handleCellChange(record.id, 'remarks', e.target.value)} />
                                            </td>
                                            <td className="border border-slate-300 p-0 text-center align-middle cursor-pointer" onClick={() => togglePaidStatus(record.id)}>
                                                <div className="flex justify-center items-center h-full">{record.isPaid ? <CheckSquare size={14} className="text-green-600" /> : <Square size={14} className="text-slate-300 hover:text-slate-500" />}</div>
                                            </td>
                                            <td className="border border-slate-300 p-0 text-center align-middle">
                                                <button onClick={() => onDelete(record.id)} className="text-slate-300 hover:text-red-500 p-1 flex justify-center items-center w-full h-full"><Trash2 size={12} /></button>
                                            </td>
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>
                    {contextMenu && (
                        <div className="fixed z-50 bg-white border border-slate-200 shadow-xl rounded-lg p-1 w-48" style={{ top: contextMenu.y, left: contextMenu.x }} onClick={(e) => e.stopPropagation()}>
                            <div className="text-[10px] font-semibold text-slate-400 px-2 py-1 uppercase border-b border-slate-50">Set Status</div>
                            <button onClick={() => handleColorSelect('#86efac')} className="flex items-center gap-2 px-2 py-2 text-xs hover:bg-green-50 rounded text-left w-full text-green-800 font-medium"><span className="text-lg">‚úÖ</span> Paid</button>
                            <button onClick={() => handleColorSelect('#fca5a5')} className="flex items-center gap-2 px-2 py-2 text-xs hover:bg-red-50 rounded text-left w-full text-red-800 font-medium"><span className="text-lg">üö´</span> Cancelled</button>
                            <button onClick={() => handleColorSelect('#fcd34d')} className="flex items-center gap-2 px-2 py-2 text-xs hover:bg-yellow-50 rounded text-left w-full text-yellow-800 font-medium"><span className="text-lg">‚è≥</span> Pending</button>
                            <button onClick={() => handleColorSelect('')} className="flex items-center gap-2 px-2 py-2 text-xs hover:bg-slate-50 rounded text-left w-full text-slate-600 border-t border-slate-100 mt-1"><XCircle size={14} /> Clear</button>
                        </div>
                    )}
                </div>
            );
        };

        // --- Analytics ---
        const Analytics = ({ records }) => {
             if (!AreaChart || !BarChart) return <div className="text-center p-10 text-slate-400">Charts unavailable.</div>;
             const chartData = [...records].sort((a, b) => (a.year !== b.year ? a.year - b.year : MONTHS.indexOf(a.month) - MONTHS.indexOf(b.month))).map(r => ({
                name: `${r.month} ${r.year}`,
                Income: calculateTotalIncome(r),
                Expenses: calculateTotalCommitments(r),
                Balance: calculateBalance(r),
                Savings: (r.tabungRaya || 0) + (r.savingUnTouchable || 0) + (r.savingTouchable || 0)
             }));
             return (
                 <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 h-[300px]">
                        <h3 className="text-lg font-bold text-slate-800 mb-4">Trend</h3>
                        <ResponsiveContainer width="100%" height="100%"><AreaChart data={chartData}><CartesianGrid strokeDasharray="3 3" vertical={false} /><XAxis dataKey="name" fontSize={10} /><YAxis fontSize={10} /><Tooltip /><Legend /><Area type="monotone" dataKey="Income" stroke="#22c55e" fill="#22c55e" fillOpacity={0.1} /><Area type="monotone" dataKey="Expenses" stroke="#ef4444" fill="#ef4444" fillOpacity={0.1} /></AreaChart></ResponsiveContainer>
                    </div>
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 h-[300px]">
                        <h3 className="text-lg font-bold text-slate-800 mb-4">Balance</h3>
                        <ResponsiveContainer width="100%" height="100%"><BarChart data={chartData}><CartesianGrid strokeDasharray="3 3" vertical={false} /><XAxis dataKey="name" fontSize={10} /><YAxis fontSize={10} /><Tooltip /><Legend /><Bar dataKey="Balance" fill="#3b82f6" /></BarChart></ResponsiveContainer>
                    </div>
                 </div>
             );
        };

        // --- App ---
        const App = () => {
            const [records, setRecords] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingRecord, setEditingRecord] = useState(null);
            const [viewMode, setViewMode] = useState('table');
            const [selectedMonthRecord, setSelectedMonthRecord] = useState(null);
            const [isAutoSaved, setIsAutoSaved] = useState(false);

            useEffect(() => {
                const savedData = localStorage.getItem('financial_records_v6');
                if (savedData) {
                    try { setRecords(JSON.parse(savedData)); } catch (e) { setRecords(INITIAL_RECORDS); }
                } else { setRecords(INITIAL_RECORDS); }
            }, []);

            useEffect(() => {
                if (records.length > 0) {
                    localStorage.setItem('financial_records_v6', JSON.stringify(records));
                    setIsAutoSaved(true);
                    const t = setTimeout(() => setIsAutoSaved(false), 2000);
                    return () => clearTimeout(t);
                }
            }, [records]);

            const monthOptions = useMemo(() => records.map(r => ({ id: r.id, label: `${r.month} ${r.year}`, value: r.id })), [records]);

            const handleAddRecord = () => { setEditingRecord(null); setIsModalOpen(true); };
            const handleSaveRecord = (r) => {
                if (editingRecord) setRecords(prev => prev.map(rec => rec.id === r.id ? r : rec));
                else setRecords(prev => [...prev, { ...r, id: Date.now().toString() }]);
            };
            const handleUpdateRecord = (r) => {
                setRecords(prev => prev.map(rec => rec.id === r.id ? r : rec));
                if (selectedMonthRecord && selectedMonthRecord.id === r.id) setSelectedMonthRecord(r);
            };
            const handleDeleteRecord = (id) => { if (confirm('Delete?')) setRecords(prev => prev.filter(r => r.id !== id)); };
            const handleJumpToMonth = (id) => { const r = records.find(rec => rec.id === id); if (r) setSelectedMonthRecord(r); };
            const stats = getAggregatedStats(records);

            return (
                <div className="h-screen bg-slate-50 flex flex-col overflow-hidden">
                    <header className="bg-white border-b border-slate-200 flex-none h-14 px-4 flex items-center justify-between">
                        <div className="flex items-center gap-3">
                            <div className="bg-green-600 p-1.5 rounded-lg"><FileSpreadsheet className="text-white" size={20} /></div>
                            <h1 className="text-lg font-bold text-slate-800 hidden sm:block">MyCommitments üìä</h1>
                            {isAutoSaved && <span className="text-xs text-green-600 bg-green-50 px-2 py-0.5 rounded-full">Auto-saved</span>}
                        </div>
                        <div className="hidden md:flex items-center gap-2 bg-slate-100 px-3 py-1.5 rounded-lg border border-slate-200">
                            <Calendar size={14} className="text-slate-500" />
                            <span className="text-xs font-medium text-slate-500">Jump to: üóìÔ∏è</span>
                            <select className="bg-transparent text-sm font-bold text-slate-700 outline-none cursor-pointer" onChange={(e) => handleJumpToMonth(e.target.value)} value="">
                                <option value="" disabled>Select Month...</option>
                                {monthOptions.map(opt => <option key={opt.id} value={opt.value}>{opt.label}</option>)}
                            </select>
                        </div>
                        <div className="flex items-center gap-2">
                             <div className="flex bg-slate-100 p-1 rounded-lg">
                                <button onClick={() => setViewMode('table')} className={`px-3 py-1 rounded-md text-sm font-medium ${viewMode === 'table' ? 'bg-white shadow-sm' : 'text-slate-500'}`}>Data</button>
                                <button onClick={() => setViewMode('analytics')} className={`px-3 py-1 rounded-md text-sm font-medium ${viewMode === 'analytics' ? 'bg-white shadow-sm' : 'text-slate-500'}`}>Analytics</button>
                            </div>
                            <div className="w-px h-6 bg-slate-200 mx-1"></div>
                            <GoogleSheetsSync records={records} />
                            <button onClick={handleAddRecord} className="bg-blue-600 text-white px-3 py-1.5 rounded-md text-sm font-bold flex items-center gap-1">New ‚ûï</button>
                        </div>
                    </header>
                    <main className="flex-1 w-full overflow-hidden flex flex-col relative">
                        <div className="flex-none bg-white border-b border-slate-200 p-2 overflow-x-auto"><SummaryCards {...stats} /></div>
                        <div className="flex-1 overflow-hidden p-0 bg-white">
                            {viewMode === 'table' ? <FinancialTable records={records} onUpdateRecord={handleUpdateRecord} onDelete={handleDeleteRecord} onMonthClick={setSelectedMonthRecord} /> : <div className="p-4 overflow-auto h-full"><Analytics records={records} /></div>}
                        </div>
                    </main>
                    <EditModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} onSave={handleSaveRecord} initialData={editingRecord} />
                    <MonthDetailModal isOpen={!!selectedMonthRecord} onClose={() => setSelectedMonthRecord(null)} record={selectedMonthRecord} onUpdateRecord={handleUpdateRecord} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
